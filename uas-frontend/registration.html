<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap" rel="stylesheet" />

    <!-- Icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- style -->
    <style>
        :root {
            --primary: #5b4025;
            --bg: #010101;
        }
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
        }
        body {
            background-color: var(--bg);
            color: #fff;
        }
        .login-box {
            width: 350px;
            height: 425px;
            background-color: #222;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(91, 64, 37, 0.7);
            margin: 5rem auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .login-box .login.header header {
            font-size: 2rem;
            font-weight: 700;
            color: #f0a559;
            text-align: center;
        }
        .login-box .input-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-box .input-field {
            padding: 1rem;
            font-size: 1rem;
            border: solid 2px;
            border-radius: 30px;
            border-color: var(--primary);
            background-color: #333;
            color: #fff;
        }
        .login-box .btn {
            padding: 1rem;
            font-size: 1.5rem;
            background-color: var(--primary);
            color: #fff;
            border-radius: 5rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .login-box .btn:hover {
            background-color: #7a5a2b;
            border: solid;
        }
        .login-box a {
            display: block;
            text-align: center;
            color: var(--primary);
            font-weight: 500;
            margin-top: 15px;
            font-size: 0.95em;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-box a:hover {
            color: #f0a500;
            text-decoration: underline;
        }
        #message {
            color: #ff4d4d;
            margin-top: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <section class="nama" id="nama">
        <main class="content">
            <h1>REGISTRASI</h1>
        </main>
    </section>

    <form id="registerForm" action="#" method="POST">
        <div class="login-box">
            <div class="login header">
                <header>DAFTAR AKUN</header>
            </div>
            <div class="input-box">
                <input id="username" type="text" name="username" class="input-field" placeholder="username" required />
                <input id="password" type="password" name="password" class="input-field" placeholder="password" required />
                <input id="confirmPassword" type="password" name="confirmPassword" class="input-field" placeholder="konfirmasi password" required />
            </div>
            <div>
                <button class="btn" type="submit">DAFTAR</button>
            </div>
            <div style="text-align:center; margin-top: 10px;">
                <a href="login.html">Sudah punya akun? Masuk di sini</a>
            </div>
            <div id="message" style="color: red; margin-top: 10px; text-align: center;"></div>
        </div>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');

            if (password !== confirmPassword) {
                messageEl.textContent = 'Password dan konfirmasi password tidak cocok.';
                return;
            }

            const res = await fetch('http://localhost:3000/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            const data = await res.json();
            if (data.success) {
                alert('Registrasi berhasil! Silakan login.');
                window.location.href = 'login.html';
            } else {
                messageEl.textContent = data.message || 'Terjadi kesalahan saat registrasi.';
            }
        });
    </script>
</body>
</html>
